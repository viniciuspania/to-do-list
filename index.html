<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="css/style.css">
    <title>To Do - Criador de Tasks</title>
</head>

<body>

    <div class="title">
        <h1>To Do - Criador de Tarefas </h1>
        <p>Escreva uma tarefa abaixo e clique em "+" para adiciona-la a lista.</p>
    </div>
    <div class="container">
        <div id="novaTarefa">
            <input type="text" placeholder="Digite uma tarefa...">
            <button id="add-tarefa">+</button>
        </div>

        <div id="tarefas">
            
        </div>


    </div>



    <script src="js/script.js"></script>
</body>
